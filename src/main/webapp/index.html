<!DOCTYPE html>
<html ng-app="EvilMusicApp">
<head>
    <!-- Content Type -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Cache Control -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <!-- Title -->
    <title>Evil Music</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/dist/css/evilmusic-third-party.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/evilmusic.css">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/dist/evilmusic-third-party.js" defer></script>
    <script type="text/javascript" src="/dist/evilmusic.js" defer></script>
</head>
<body class="container-fluid">
    <ng2-example></ng2-example>
    <evil-music></evil-music>
</body>
