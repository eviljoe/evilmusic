<!DOCTYPE html>
<html ng-app="EvilMusicApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Evil Music</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/evilmusic.css">
    <script type="text/javascript" src="/assets/libs/aurora.js" defer></script>
    <script type="text/javascript" src="/assets/libs/flac.js" defer></script>
    <script type="text/javascript" src="/assets/libs/jquery.js" defer></script>
    <script type="text/javascript" src="/assets/libs/angular.js" defer></script>
    <script type="text/javascript" src="/assets/js/emutils.js" defer></script>
    <script type="text/javascript" src="/emcontroller.js" defer></script>
    <script type="text/javascript" src="/components/progressbar/emprogressbar.dir.js" defer></script>
    <script type="text/javascript" src="/components/volumecontrol/emvolumecontrol.dir.js" defer></script>
    <script type="text/javascript" src="/components/queue/queue.srv.js" defer></script>
    <script type="text/javascript" src="/components/queue/queue.dir.js" defer></script>
    <script type="text/javascript" src="/components/utils/emutils.srv.js" defer></script>
    <script type="text/javascript" src="/components/eq/emeq.srv.js" defer></script>
    <script type="text/javascript" src="/components/player/emplayer.srv.js" defer></script>
    <script type="text/javascript" src="/components/player/player.dir.js" defer></script>
    <script type="text/javascript" src="/components/library/library.srv.js" defer></script>
    <script type="text/javascript" src="/components/library/library.dir.js" defer></script>
</head>
<body ng-controller="EMController">
    <h1>Evil Music</h1>
    <div>
        <div><h2>EQ</h2></div>
        <div>
            <div class="eq-node-slider-div" ng-repeat="node in eq.eq.nodes">
                <div class="centered">
                    {{emUtils.hertzToString(node.frequency)}}
                </div>
                <div class="centered">
                    <input class="eq-node-slider"
                           type="range" min="-40" max="10" step="0.1" orient="vertical"
                           ng-model="node.gain" ng-change="eq.updateNodeGain(node)"/>
                </div>
                <div class="centered">
                    <input class="width-45"
                           type="number" min="-10" max="10" step="0.1"
                           ng-model="node.gain" ng-change="eq.updateNodeGain(node)"/>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div>
        <em-player-controls></em-player-controls>
        <em-progress-bar onseek="player.seekToPercent"></em-progress-bar>
    </div>
    <div style="float:left">
        <em-library></em-library>
    </div>
    <div style="float:right">
        <em-queue></em-queue>
    </div>
    <div style="clear:both"></div>
</body>
