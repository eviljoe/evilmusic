<div><h2>Player Controls</h2></div>
<div>
    <button class="btn btn-xs btn-default" (click)="players.playPrevious()" title="previous song">
        <i class="fa fa-fast-backward"></i>
    </button>
    <button class="btn btn-xs btn-default" (click)="players.togglePlayback()">
        <i class="fa fa-play"></i> play/pause
    </button>
    <button class="btn btn-xs btn-default" (click)="players.playNext()" title="next song">
        <i class="fa fa-fast-forward"></i>
    </button>
    <em-eq-button></em-eq-button>
    <em-volume-control></em-volume-control>
</div>
