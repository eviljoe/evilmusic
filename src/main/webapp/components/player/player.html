    <input type="button" class="btn btn-xs btn-default" value="play/pause" ng-click="ctrl.player.togglePlayback()"/>

        style="display:inline-block"
        volume="ctrl.player.volume"
        onvolumechange="ctrl.player.setVolume"></div>
</div>
