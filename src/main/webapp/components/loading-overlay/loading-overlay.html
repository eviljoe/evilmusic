<div [ngClass]="{'em-loading-pos-relative': !fullScreen}">
    <div *ngIf="overlayVisible" class="em-loading-animation-container em-loading-center-child">
        <div class="em-loading-overlay-spinner">
            <div class="em-loading-overlay-rect-1"></div>
            <div class="em-loading-overlay-rect-2"></div>
            <div class="em-loading-overlay-rect-3"></div>
            <div class="em-loading-overlay-rect-4"></div>
            <div class="em-loading-overlay-rect-5"></div>
        </div>
    </div>

    <ng-content></ng-content>
</div>
