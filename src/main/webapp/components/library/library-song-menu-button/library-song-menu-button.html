<div class="btn-group" dropdown>
    <button type="button" class="btn btn-xs btn-default" (click)="addToQueueLast()">
        <span class="fa fa-plus"></span>
    </button>
    
    <button type="button" class="btn btn-xs btn-default em-lib-song-dropdown-btn" dropdownToggle>
        <span class="caret"></span>
    </button>
    
    <ul class="dropdown-menu" dropdownMenu>
        <li><a class="dropdown-item" href="javascript:void(0)" (click)="addToQueueLast()">
            <span class="fa fa-plus"></span> add to queue
        </a></li>
        <li class="divider dropdown-divider"></li>
        <li><a class="dropdown-item" href="javascript:void(0)" *ngFor="let p of getPlaylists()"
                (click)="addToPlaylistLast(p)">
            <span class="fa fa-plus"></span> add to {{p.name}}
        </a></li>
    </ul>
</div>
