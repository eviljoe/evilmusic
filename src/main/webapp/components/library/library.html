<div><h2>Library</h2></div>
<div class="em-top-table-controls-container">
    <button type="button" class="btn btn-xs btn-default" ng-click="ctrl.libraries.clear()" title="clear library">
        <i class="fa fa-ban"></i> clear
    </button>
    <button type="button" class="btn btn-xs btn-default" ng-click="ctrl.libraries.rebuild()" title="rebuild library">
        <i class="fa fa-cubes"></i> rebuild
    </button>
</div>
<div ng-show="!ctrl.artist">
    <library-artists artist="ctrl.artist"></library-artists>
</div>
<div ng-show="ctrl.artist && !ctrl.album">
    <button class="btn btn-default btn-xs" ng-click="ctrl.backToArtists()">&lt; back</button>
    <library-albums artist="ctrl.artist" album="ctrl.album"></library-albums>
</div>
<div ng-show="ctrl.album">
    <button class="btn btn-default btn-xs" ng-click="ctrl.backToAlbums()">&lt; back</button>
    <table class="table table-striped table-condensed table-hover">
        <tr>
            <th align="right">ID</th>
            <th align="left">Artist</th>
            <th align="left">Album</th>
            <th align="right">Track #</th>
            <th align="left">Title</th>
            <th align="right">Length</th>
            <th align="right">Sample Rate</th>
            <th align="right">Sample Count</th>
            <th align="left">Controls</th>
        </tr>
        <tr ng-repeat="s in ctrl.getSongs() | orderBy: 'trackNumber'">
            <td align="right">{{s.id}}</td>
            <td align="left">{{s.artist}}</td>
            <td align="left">{{s.album}}</td>
            <td align="right">{{s.trackNumber}}</td>
            <td align="left">{{s.title}}</td>
            <td align="right">{{ctrl.emUtils.millisecondsToString(s.millis)}} s</td>
            <td align="right">{{ctrl.emUtils.hertzToString(s.sampleRate)}}</td>
            <td align="right">{{s.sampleCount}}</td>
            <td align="left">
                <button type="button" class="btn btn-xs btn-default" ng-click="ctrl.addLast(s.id)" title="add last">
                    <i class="fa fa-plus"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
