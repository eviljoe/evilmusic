<div class="btn-group" dropdown>
    <button type="button" class="btn btn-xs btn-default" (click)="addToQueueLast()">
        <span class="fa fa-plus"></span>
    </button>
    
    <button type="button" class="btn btn-xs btn-default em-pl-elem-dropdown-btn" dropdownToggle>
        <span class="caret"></span>
    </button>
    
    <ul class="dropdown-menu" dropdownMenu>
        <li>
            <a class="dropdown-item" href="javascript:void(0)" (click)="addToQueueLast()">
                <span class="fa fa-plus"></span> add to queue
            </a>
        </li>
        <li class="divider dropdown-divider"></li>
        <li *ngIf="isForFullPlaylist()">
            <a class="dropdown-item" href="javascript:void(0)" (click)="deletePlaylist()">
                <span class="fa fa-times"></span> delete playlist
            </a>
        </li>
        <li>
            <a class="dropdown-item" href="javascript:void(0)" (click)="removeFromPlaylist()">
                <span class="fa fa-times"></span> remove from playlist
            </a>
        </li>
    </ul>
</div>
