<div bsModal #playlistDialog="bs-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <em-loading-overlay [overlayVisible]="loading" [fullScreen]="'true'"></em-loading-overlay>
            
            <div class="modal-header">
                <h4 class="modal-title">Playlist</h4>
            </div>
            
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" [(ngModel)]="playlistName"/>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-default" (click)="cancel()">
                    <span class="fa fa-times"></span> Cancel
                </button>
                <button class="btn btn-primary" (click)="save()">
                    <span class="fa fa-floppy-o"></span> Save
                </button>
            </div>
        </div>
    </div>
</div>
