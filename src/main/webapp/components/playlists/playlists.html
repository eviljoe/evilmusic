<em-loading-overlay [overlayVisible]="loading">
    <em-playlist-breadcrumb [playlist]="playlist" (playlistCleared)="showPlaylists()" (onCreate)="createPlaylist()">
    </em-playlist-breadcrumb>
    
    <div [hidden]="playlist">
        <ul class="list-group em-playlists-list">
            <li class="list-group-item" *ngFor="let p of playlists.playlists | sort : 'name'">
                <a (click)="playlistClicked(p)" href="javascript:void(0)">{{p.name}}</a>
                <em-playlist-elem-menu-button [playlist]="p"></em-playlist-elem-menu-button>
            </li>
        </ul>
    </div>
    
    <div [hidden]="!playlist">
        <em-playlist [playlist]="playlist"></em-playlist>
    </div>
    
    <em-playlist-dialog [visible]="playlistDialogVisible" [mode]="'create'"
            (onCancel)="setPlaylistDialogVisible(false)" (onSave)="setPlaylistDialogVisible(false)"></em-playlist-dialog>
</em-loading-overlay>
