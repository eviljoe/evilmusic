<table class="table table-striped table-condensed table-hover">
    <tr>
        <th align="right">Playlist<br/>Element ID</th>
        <th align="right">Song ID</th>
        <th align="left">Artist</th>
        <th align="left">Album</th>
        <th align="right">Track #</th>
        <th align="left">Title</th>
        <th align="right">Length</th>
        <th align="right">Sample Rate</th>
        <th align="right">Sample Count</th>
        <th align="left">
            <em-playlist-elem-menu-button [playlist]="playlist"></em-playlist-elem-menu-button>
        </th>
    </tr>
    <!-- JOE todo: [ngClass]="{info: isPlaying(s), 'library-songs-enqueued': isInQueue(s)}" -->
    <tr *ngFor="let e of getElements()">
        <td align="right">{{e.id}}</td>
        <td align="right">{{e.song.id}}</td>
        <td align="left">{{e.song.artist}}</td>
        <td align="left">{{e.song.album}}</td>
        <td align="right">{{e.song.trackNumber}}</td>
        <td align="left">{{e.song.title}}</td>
        <td align="right">{{e.song.millis | minutes}}</td>
        <td align="right">{{e.song.sampleRate | hertz}}</td>
        <td align="right">{{e.song.sampleCount}}</td>
        <td align="left">
            <em-playlist-elem-menu-button [playlist]="playlist" [element]="e"></em-playlist-elem-menu-button>
        </td>
    </tr>
</table>
