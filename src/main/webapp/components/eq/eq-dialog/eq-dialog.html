<div class="modal-header">
    <h4 class="modal-title">Equalizer</h4>
</div>
<div class="modal-body">
    <em-eq></em-eq>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.save()">
        <span class="fa fa-floppy-o"></span> Save
    </button>
    <button class="btn btn-default" ng-click="ctrl.reset()">
        <span class="fa fa-minus"></span> Reset
    </button>
    <button class="btn btn-default" ng-click="ctrl.close()">
        <span class="fa fa-times"></span> Close
    </button>
</div>
