<button class="btn btn-xs btn-default" (click)="open()" title="open equalizer">
    <i class="fa fa-sliders fa-rotate-90"></i>
</button>

<div bsModal #eqDialog="bs-modal" class="modal fade eq-dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <em-loading-overlay [overlayVisible]="loading" [fullScreen]="'true'"></em-loading-overlay>
            
            <div class="modal-header">
                <h4 class="modal-title">Equalizer</h4>
            </div>
            <div class="modal-body">
                <em-eq></em-eq>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" (click)="reset()">
                    <span class="fa fa-minus"></span> Reset
                </button>
                <button class="btn btn-default" (click)="close()">
                    <span class="fa fa-times"></span> Close
                </button>
                <button class="btn btn-primary" (click)="save()">
                    <span class="fa fa-floppy-o"></span> Save
                </button>
            </div>
        </div>
    </div>
</div>
