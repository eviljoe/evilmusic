<div bsModal #alertDialog="bs-modal" class="modal fade" [id]="elemID" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
                <div [hidden]="!debugInfo" class="debug-info-container">
                    <div>Debug Information</div>
                    <textarea disabled rows="8" class="form-control debug-info">{{debugInfo | json}}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngFor="let b of buttons" class="btn" [ngClass]="{'btn-primary': b.primary, 'btn-default': !b.primary}"
                    (click)="close()">
                    <span class="{{b.icon}}"></span> {{b.text}}
                </button>
            </div>
        </div>
    </div>
</div>
