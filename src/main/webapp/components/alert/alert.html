<div class="modal-header">
    <h4 class="modal-title">{{ctrl.title}}</h4>
</div>
<div class="modal-body">
    <p>{{ctrl.message}}</p>
    <div ng-if="ctrl.debugInfo" class="debug-info-container">
        <div>Debug Information</div>
        <textarea disabled rows="8" class="form-control debug-info">{{ctrl.debugInfo | alertDebugInfo}}</textarea>
    </div>
</div>
<div class="modal-footer">
    <button ng-repeat="b in ctrl.buttons" class="btn" ng-class="{'btn-primary': b.primary, 'btn-default': !b.primary}"
        ng-click="ctrl.buttonClicked(b)">
        <span class="{{b.icon}}"></span> {{b.text}}
    </button>
</div>
