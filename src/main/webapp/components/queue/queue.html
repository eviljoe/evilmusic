<div>
    <h2>Queue</h2>
</div>
<div class="em-top-table-controls-container">
    <input type="button" class="btn btn-xs btn-default" value="clear queue" ng-click="ctrl.clear()"/>
</div>
<table class="table table-striped table-condensed">
    <tr>
        <th>pI</th>
        <th>qI</th>
        <th>ID</th>
        <th>Title</th>
        <th>Controls</th>
    </tr>
    <tr ng-repeat="elem in ctrl.getQueue().elements">
        <td>{{elem.playIndex}}</td>
        <td>{{elem.queueIndex}}</td>
        <td>{{elem.song.id}}</td>
        <td>{{elem.song.title}}</td>
        <td>
            <input type="button" class="btn btn-xs btn-default" value="play" ng-click="ctrl.play(elem.queueIndex)"/>
            <input type="button" class="btn btn-xs btn-default" value="remove" ng-click="ctrl.remove(elem.queueIndex)"/>
        </td>
    </tr>
</table>
